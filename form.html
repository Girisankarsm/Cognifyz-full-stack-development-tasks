<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced User Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      padding: 50px;
    }

    .form-container {
      background: #ffffff;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .form-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .radio-group {
      margin: 10px 0;
    }

    .radio-group label {
      margin-right: 15px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>

  <script>
    function validateForm() {
      const form = document.forms["userForm"];
      const name = form["name"].value.trim();
      const email = form["email"].value.trim();
      const phone = form["phone"].value.trim();
      const dob = form["dob"].value.trim();
      const gender = form["gender"].value;
      const country = form["country"].value;
      const message = form["message"].value.trim();

      if (!name || !email || !phone || !dob || !gender || !country || !message) {
        alert("All fields are required!");
        return false;
      }

      if (!email.includes("@")) {
        alert("Please enter a valid email.");
        return false;
      }

      if (!/^\d{10}$/.test(phone)) {
        alert("Phone number must be 10 digits.");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>
  <div class="form-container">
    <h2>User Information Form</h2>
    <form name="userForm" action="/submit" method="POST" onsubmit="return validateForm();">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="tel" name="phone" placeholder="Phone Number (10 digits)" required>
      <input type="date" name="dob" required>

      <div class="radio-group">
        Gender:
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <select name="country" required>
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Other">Other</option>
      </select>

      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
